<!-- profile_form.html -->
{% extends 'base.html' %}
{% load bootstrap %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
        <h1>Cadastrar Paciente</h1>
          <form method="post" >
          {% csrf_token %}
          <h2 class="form-title mt-4">{{ form.title }}</h2>
          {{ form|bootstrap_horizontal}}
          <nav class="navbar col-md-10">
            <div class="container-fluid">
              <button class="btn btn-primary me-2" type="submit">Salvar</button>
              <a class="nav-link" href="{% url 'paciente_list' %}">Cancelar</a>
            </div>
          </nav>
        </form>
      </div>
    </div>
    <script>
      (function () {
        field = document.querySelector('#id_birth_date_field');
        field.value = '{{ birth_date }}';
      })()
    </script>
{% endblock %}
