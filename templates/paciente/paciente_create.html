<!-- profile_form.html -->
{% extends 'base.html' %}
{% load bootstrap %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
        <h1>Cadastrar Paciente</h1>

        <form method="post" >
          {% csrf_token %}
          {% for form in forms %}
          <h2 class="form-title mt-4">{{ form.title }}</h2>
          {{ form|bootstrap_horizontal}}
          {% endfor %}
          <nav class="navbar bg-body-tertiary col-md-8">
            <form class="container-fluid justify-content-center">
              <button class="btn btn-primary me-2" type="submit">Salvar</button>
              <a class="nav-link" href="{% url 'paciente_list' %}">Cancelar</a>
            </form>
          </nav>
          <nav class="">

          </nav>
        </form>
      </div>
    </div>

    <script>
      $(document).ready(function() {
          $('#id_doencas_cronicas').select2({
            placeholder: "Selecione as doenças crônicas",
            allowClear: true
          });
          // Ativar Select2 para o campo de medicamentos
          $('#id_medicamentos').select2({
              placeholder: "Selecione os medicamentos",
              allowClear: true
          });
      });
  </script>

{% endblock %}
