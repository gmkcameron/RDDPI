<!-- profile_form.html -->
{% extends 'base.html' %}

{% block content %}
    <h2>{% if form.instance.pk %}Editar{% else %}Criar{% endif %} Perfil</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Salvar</button>
    </form>
    <a href="{% url 'profile_list' %}">Voltar</a>
{% endblock %}
